<form id="heroForm" class="row">
  <div class="form-group">
    <label for="persona">Persona:</label>
    <input type="text" ng-model="eh.newHero.persona" name="text" class="form-control"/>
  </div>
  <div class="form-group">
    <label for="alias">Alias:</label>
    <input type="text" ng-model="eh.newHero.alias" name="text" class="form-control"/>
  </div>
  <label for="month">Power:</label>
  <select ng-model="eh.newHero.power_id" ng-options="power as power.name for power in eh.powers"></select>
  <button class="btn btn-default" ng-click="eh.addHero()">Enter a New Hero</button>
</form>
